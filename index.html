<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repair Tracker App</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="app-nav">
        <button id="formViewBtn" class="nav-btn active"><i class="fas fa-edit"></i> မှတ်တမ်းတင်ရန်</button>
        <button id="dashboardViewBtn" class="nav-btn"><i class="fas fa-table-list"></i> Dashboard</button>
    </nav>

    <!-- Form View -->
    <main id="formView" class="view active-view">
        <div class="container">
            <form id="repairForm">
                <!-- Form fields from previous step... -->
            </form>
        </div>
    </main>

    <!-- Dashboard View -->
    <main id="dashboardView" class="view">
        <div class="dashboard-container">
            <div class="filter-controls">
                <div class="filter-group">
                    <label>အခြေအနေ:</label>
                    <select id="statusFilter">
                        <option value="all">အားလုံး</option>
                        <option value="စီစစ်ဆဲ">စီစစ်ဆဲ</option>
                        <option value="အတည်ပြုပြီး">အတည်ပြုပြီး</option>
                        <option value="ပယ်ဖျက်သည်">ပယ်ဖျက်သည်</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>လအလိုက်:</label>
                    <select id="monthFilter">
                        <option value="all">အားလုံး</option>
                    </select>
                </div>
            </div>
            <div id="dashboardRecordList"></div>
        </div>
    </main>
    
    <!-- Toast Notification Container -->
    <div id="toastContainer"></div>
    
    <script src="script.js"></script>
</body>
</html>
