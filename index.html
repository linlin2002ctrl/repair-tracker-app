<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repair Tracker</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="app-title">
            <h1>Repair Tracker</h1>
        </header>

        <form id="repairForm">
            <div class="form-section">
                <h3>အထွေထွေ အချက်အလက်</h3>
                <div class="form-group"><label>နိုင်ငံသားကဒ်နံပါတ် (ခေါင်းစဉ်)</label><input type="text" id="nrc" name="nrc" required></div>
                <div class="form-group"><label>အမည်</label><input type="text" id="name" name="name" required></div>
                <div class="form-group"><label>ဖုန်းနံပါတ်</label><input type="tel" id="phone" name="phone"></div>
                <div class="form-group"><label>တင်သွင်းသည့်ရက်</label><input type="date" id="submissionDate" name="submissiondate" required></div>
                <div class="form-group"><label>အခြေအနေ</label>
                    <select id="status" name="status" required>
                        <option value="စီစစ်ဆဲ">စီစစ်ဆဲ</option>
                        <option value="အတည်ပြုပြီး">အတည်ပြုပြီး</option>
                        <option value="ပယ်ဖျက်သည်">ပယ်ဖျက်သည်</option>
                    </select>
                </div>
            </div>

            <div class="form-section">
                <h3>ပြင်ဆင်ရန် လွဲချက်များ</h3>
                <div id="correctionsContainer">
                    <!-- Dynamic fields will be added here -->
                </div>
                <button type="button" id="addCorrectionBtn" class="secondary-btn">+ လွဲချက်အသစ် ထပ်ထည့်ရန်</button>
            </div>
            
            <div class="form-section">
                <h3>သက်ဆိုင်ရာ ဓာတ်ပုံ</h3>
                <div class="form-group">
                    <input type="file" id="photoInput" name="image" accept="image/*" required>
                </div>
            </div>

            <button type="submit" id="submitButton">မှတ်တမ်းတင်မည်</button>
            <p id="uploadStatus"></p>
        </form>

        <div class="divider"></div>
        <h2><span id="recordCount"></span> မှတ်တမ်းများ</h2>
        <div id="recordList"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
