<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ဒီနေရာမှာ သင့် App နာမည်ကို ပြောင်းနိုင်ပါတယ် -->
    <title>ပြင်ဆင်မှု မှတ်တမ်း</title>
    <!-- ဒီနေရာမှာ သင့် App Icon ကို ထည့်ရပါမယ် -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ပြင်ဆင်ခွင့် တင်ရန်</h1>
            <p>လိုအပ်သောအချက်အလက်များကို ဖြည့်စွက်ပါ</p>
        </header>
        
        <form id="repairForm">
            <div class="form-group">
                <label for="name">အမည်</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="nrc">နိုင်ငံသားကဒ်နံပါတ်</label>
                <input type="text" id="nrc" name="nrc" required>
            </div>
            <div class="form-group">
                <label for="phone">ဖုန်းနံပါတ်</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="submissionDate">ပြင်ဆင်ခွင့်တင်သည့်ရက်စွဲ</label>
                <input type="date" id="submissionDate" name="submissiondate" required>
            </div>
            <div class="form-group">
                <label for="machineID">ပြင်ဆင်သည့်စက်</label>
                <input type="text" id="machineID" name="machineid" placeholder="ဥပမာ - EK01" required>
            </div>
            <div class="form-group">
                <label for="status">အခြေအနေ</label>
                <select id="status" name="status" required>
                    <option value="စီစစ်ဆဲ">စီစစ်ဆဲ</option>
                    <option value="အတည်ပြုပြီး">အတည်ပြုပြီး</option>
                    <option value="ပယ်ဖျက်သည်">ပယ်ဖျက်သည်</option>
                </select>
            </div>
            <button type="submit" id="submitButton">မှတ်တမ်းတင်မည်</button>
        </form>

        <div class="divider"></div>

        <header>
            <h2>တင်သွင်းထားသော စာရင်းများ</h2>
        </header>
        
        <div id="loading">Loading Data...</div>
        <div id="recordList">
            <!-- Data will be loaded here by JavaScript -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
