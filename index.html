<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ပြင်ဆင်မှု မှတ်တမ်း (Form)</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ပြင်ဆင်ခွင့် တင်ရန်</h1>
            <p>လိုအပ်သော အချက်အလက်များကို ဖြည့်စွက်ပါ</p>
        </header>
        
        <!-- Navigation to Dashboard -->
        <div class="nav-container">
            <a href="dashboard.html" class="nav-link">Dashboard သို့ သွားရန်</a>
        </div>

        <form id="repairForm">
            <div class="form-group">
                <label for="nrc">နိုင်ငံသားကဒ်နံပါတ်</label>
                <input type="text" id="nrc" name="nrc" required>
            </div>
            <div class="form-group">
                <label for="phone">ဖုန်းနံပါတ်</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="submissionDate">ပြင်ဆင်ခွင့်တင်သည့်ရက်စွဲ</label>
                <input type="date" id="submissionDate" name="submissiondate" required>
            </div>
            <div class="form-group">
                <label for="correctionType">ပြင်ဆင်သည့်အရာ</label>
                <select id="correctionType" name="correctiontype" required>
                    <option value="ဖခင်လွဲ">ဖခင်လွဲ</option>
                    <option value="မိခင်လွဲ">မိခင်လွဲ</option>
                    <option value="မွေးရက်လွဲ">မွေးရက်လွဲ</option>
                    <option value="လူမျိုးလွဲ">လူမျိုးလွဲ</option>
                    <option value="အမည်လွဲ">အမည်လွဲ</option>
                    <option value="ပြည်ပထွက်ခွာ">ပြည်ပထွက်ခွာ</option>
                    <option value="သေဆုံး">သေဆုံး</option>
                </select>
            </div>
            <div class="form-group">
                <label for="machineID">ပြင်ဆင်သည့်စက်</label>
                <select id="machineID" name="machineid" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="status">အခြေအနေ</label>
                <select id="status" name="status" required>
                    <option value="စီစစ်ဆဲ">စီစစ်ဆဲ</option>
                    <option value="အတည်ပြုပြီး">အတည်ပြုပြီး</option>
                    <option value="ပယ်ဖျက်သည်">ပယ်ဖျက်သည်</option>
                </select>
            </div>
            <button type="submit" id="submitButton">မှတ်တမ်းတင်မည်</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
